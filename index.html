<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />
    <link

    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="image/sh_favicon.ico" />

    <link

  <body>
    <!-- 저희가 만들 사이트는 신한카드입니다 -->

    <!-- 잘 부탁합니다~ -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <!-- 하연서 merrixas@icloud.com -->

    <!-- 고인헌 yoimono@naver.com -->
    <div class="container main-area">
      <div class="row visual-layout-area">
        <div class="col col-lg-9 col-sm-12 main-slide-Wraper main-visual-list">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide back slide-01">
                <p class="main-wording">소비 Data 속<br />숨겨진 Trend를<br />확인하세요</p>
                <div class="visual_txt-nav">
                  <p>
                    활용장 바로가기 >
                  </p>
                </div>
                <div class="indicator-wrap">
                  <div class="page-arrow">
                    <span>1</span> / <span>2</span>
                  </div>
                  <button class="btn-main-prev" type="button"><span class="sr-only">이전</span></button>
                  <button class="btn-main-next" type="button"><span class="sr-only">다음</span></button>
                </div>
              </div>
              <div class="swiper-slide back slide-02">
                <p class="main-wording">데이터의 Bada에서</span><br><span>무한한 인사이트를</span><br><span>발견하세요</span></p>
                <div class="visual_txt-nav">
                  <p>
                    DataBada 바로가기 >
                  </p>
                </div>
                <div class="indicator-wrap">
                  <div class="page-arrow">
                    <span>1</span> / <span>2</span>
                  </div>
                  <button class="btn-main-prev" type="button"><span class="sr-only">이전</span></button>
                  <button class="btn-main-next" type="button"><span class="sr-only">다음</span></button>
                </div>
              </li>
            </ul>
          </nav>

          <div class="util">
            <a href="#"><img src="image/header_my.png" alt="" /></a>
            <a href="#"><img src="image/header_bar.png" alt="" /></a>
          </div>
        </header>
      </div>
    </div>

    <!-- 이서진 seojjin1220@naver.com -->
    <div>
      <div class="search container shinhan-bg py-3 py-md-4 mb-4 rounded-4">
        <div class="row justify-content-center">
          <div class="container-fluid">
            <div class="row justify-content-center">
              <div class="col-12 col-md-10 col-lg-8">
                <div class="input-group">
                  <input
                    type="search"
                    id="searchInput"
                    class="form-control rounded-start-5 ps-3 ps-md-4 py-2 py-md-2 border-white fw-medium searFont"
                    placeholder="상품명, 해시태그"
                    aria-label="Search"
                    aria-describedby="search-addon"
                  />
                  <span
                    class="input-group-text bg-white border border-white rounded-end-5 py-2 py-md-3"
                  >
                    <img
                      src="image/search.png"
                      alt="검색 아이콘"
                      class="w-50 img-fluid searchIcon"
                    />
                  </span>
                </div>
              </div>
            </div>
          </div>

          <p
            class="text-white text-center mb-0 mt-3 mt-md-4 d-flex justify-content-center flex-wrap gap-2 gap-md-3"
          >
            <span
              class="hashtag fw-medium text-small text-md-base"
              data-text="상권분석"
              >#상권분석</span
            >
            <span
              class="hashtag fw-medium text-small text-md-base"
              data-text="개인사업자"
              >#개인사업자</span
            >
            <span
              class="hashtag fw-medium text-small text-md-base"
              data-text="특화업종"
              >#특화업종</span
            >
            <span
              class="hashtag fw-medium text-small text-md-base"
              data-text="부동산"
              >#부동산</span
            >
            <span
              class="hashtag fw-medium text-small text-md-base"
              data-text="모니터링"
              >#모니터링</span
            >
          </p>
        </div>
      </div>

      <script>
        document.querySelectorAll(".hashtag").forEach(function (element) {
          element.addEventListener("click", function () {
            document.getElementById("searchInput").value =
              element.getAttribute("data-text")
          })
        })
      </script>

      <!-- 검색창 -->

      <div class="bg-body-tertiary service py-5">
        <div class="container py-5">
          <div class="row">
            <div class="col-6 col-md-6 col-lg-3">
              <a href="https://databada.shinhancard.com/serv/data/prod/srch">
                <div class="card bg-white rounded-5 border-body">
                  <div class="card_main">
                    <div class="p-4">
                      <div>
                        <div>
                          <h3.card>다양한</h3.card>
                          <img
                            src="image/header_up.png"
                            alt=""
                            class="cardImg"
                          />
                        </div>
                        <span class="tw-bold fs-4 cardFont">Data서비스</span>
                      </div>
                      <!-- 20px 24px 온신한-->
                      <!-- 스판에 볼드랑 24px -->
                      <!-- a:liked 데코 빼기 -->
                      <img
                        src="image/header4.png"
                        alt=""
                        class="imgIcon d-block m-auto my-3 my-md-5"
                      />
                      <button class="border-0 rounded-5 w-100 cardFont2 py-2">
                        Data One-Stop Service
                      </button>
                      <!-- card-text, 18px, 스포카 한산스네오 -->
                    </div>
                  </div>
                </div>
              </a>
            </div>
            <div class="col-6 col-md-6 col-lg-3">
              <a href="https://databada.shinhancard.com/serv/data/prod/srch">
                <div class="card bg-white rounded-5 border-body">
                  <div class="card_main">
                    <div class="p-4">
                      <h3.card>
                        혁신적인<br />
                        <span class="tw-bold fs-4 cardFont">솔루션서비스</span>
                      </h3.card>
                      <!-- 20px 24px 온신한 +a:liked 데코 빼기-->
                      <!-- 스판에 볼드랑 24px -->
                      <img
                        src="image/header5.png"
                        alt=""
                        class="imgIcon d-block m-auto my-3 my-md-5"
                      />
                      <button class="border-0 rounded-5 w-100 cardFont2 py-2">
                        상권분석, 시장 모니터링
                      </button>
                      <!-- card-text, 18px, 스포카 한산스네오 -->
                    </div>
                  </div>
                </div>
            </div>
            <div class="col-6 col-md-6 col-lg-3">
              <a href="https://databada.shinhancard.com/serv/data/prod/srch">
                <div class="card bg-white rounded-5 border-body">
                  <div class="card_main">
                    <div class="p-4">
                      <h3.card>
                        스마트한<br />
                        <span class="tw-bold fs-4 cardFont">광고서비스</span>
                      </h3.card>
                      <!-- 20px 24px 온신한 +a:liked 데코 빼기-->
                      <!-- 스판에 볼드랑 24px -->
                      <img
                        src="image/header6.png"
                        alt=""
                        class="imgIcon d-block m-auto my-3 my-md-5"
                      />
                      <button class="border-0 rounded-5 w-100 cardFont2 py-2">
                        최적의 고객 타켓팅
                      </button>
                      <!-- card-text, 18px, 스포카 한산스네오 -->
                    </div>
                  </div>
                </div>
              </a>
            </div>
            <div class="col-6 col-md-6 col-lg-3">
              <a href="https://databada.shinhancard.com/serv/data/prod/srch">
                <div class="card bg-white rounded-5 border-body">
                  <div class="card_main">
                    <div class="p-4">
                      <h3.card>
                        탁월한<br />
                        <span class="tw-bold fs-4 cardFont">API서비스</span>
                      </h3.card>
                      <!-- 20px 24px 온신한 +a:liked 데코 빼기-->
                      <!-- 스판에 볼드랑 24px -->
                      <img
                        src="image/header7.png"
                        alt=""
                        class="imgIcon d-block m-auto my-3 my-md-5"
                      />
                      <button class="border-0 rounded-5 w-100 cardFont2 py-2">
                        Data 실시간 활용
                      </button>
                      <!-- card-text, 18px, 스포카 한산스네오 -->
                    </div>

                        <span class="swiper-pagination-bullet"></span>
                        <span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
                    </div> -->

            </div>
        </div>
